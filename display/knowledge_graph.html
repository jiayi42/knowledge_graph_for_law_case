    // ###################################################################################################
    function draw_from_node_path(nodes, links){
        var force = d3.forceSimulation()
            .nodes(d3.values(nodes))
            .force("link", d3.forceLink(links).distance(50))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force("x", d3.forceX())
            .force("y", d3.forceY())
            .force("charge", d3.forceManyBody().strength(-300))
            .alphaTarget(1)
            .on("tick", ()=>{tick(path, node)});
        
        var path = g.append("g")
            .selectAll("path")
            .data(links)
            .enter()
            .append("path")
            .attr("class", function (d){
                return "link" + d.value;
            })
            .attr("marker-end", "url(#end)");
        
        var node = g.selectAll(".node")
            .data(force.nodes())
            .enter().append("g")
            .attr("class", "node")
            .on("dblclick", dblclick)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))

        // add the nodes
        node.append("circle")
            .attr("r", function(d, i){
                return 10;
            })
            .attr("class", function(d) { // Assign color for "object", "relation", "subject"
                var level; 
                if (d["type"] == "object"){
                    level = 1;
                } else if (d["type"] == "subject") {
                    level = 2;
                } else {
                    level = 3;
                }
                return "level" + level; 
                });

        // add label
        node.append("text")
            .attr("dx", 12)
            .attr("dy", -10)
            .text(function(d) {
                return d["name"]
            })  

        function dblclick(d) {
            if (d["type"] == "relation"){
                document.getElementById("line" + d["line"]).setAttribute("style", "background-color: ");
            }
            d3.select(this).select("circle")
            .classed("fixed", false)
            d.fixed = false;
            d.fx = null;
            d.fy = null;
        }
        function dragstarted(d) {
            if (!d3.event.active) force.alphaTarget(0.3).restart();
            if (d["type"] == "relation"){
                document.getElementById("line" + d["line"]).setAttribute("style", "background-color: #FFFF00");
            }
            d3.select(this).select("circle")
                .classed("fixed", true);
            //classed("fixed", true)

            d.fixed = true;
            d.fx = d.x;
            d.fy = d.y;
        };

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        };

        function dragended(d) {
            if (!d3.event.active) force.alphaTarget(0);
            if (d.fixed == true) {
                d.fx = d.x;
                d.fy = d.y;
            }
            else {
                d.fx = null;
                d.fy = null;
            }
        };

        return_val = [force, node, path];
        return return_val;
    }
